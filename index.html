<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM Screen Izmaksu Kalkulators</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: auto;
            max-width: 400px;
            padding: 20px;
            background-color: #262626;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4a2c2a;
            color: #f5f5f5;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFCC00;
            color: #1a1a1a;
            text-shadow: 0 0 5px #fff;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DM Screen Izmaksu Kalkulators</h1>
        <form id="calculator-form">
            <label for="backing">Vai nepieciešama aizmugure?</label>
            <select id="backing">
                <option value="no">Nē</option>
                <option value="yes">Jā</option>
            </select>
            <label for="paper-type">Papīra izmaksas:</label>
            <select id="paper-type">
                <option value="3">Bez aizmugures (3 €)</option>
                <option value="5">Ar aizmuguri (5 €)</option>
            </select>
            <button type="button" onclick="calculateCost()">Aprēķināt izmaksas</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCost() {
            const backing = document.getElementById("backing").value;
            const paperCost = parseFloat(document.getElementById("paper-type").value);

            // Fixed costs per DM screen
            const cardboardCostPerScreen = 2.5 / 3; // Kartons izmaksas
            const glueCostPerScreen = 3 / 6;       // Līme izmaksas
            const additionalPaperCostPerScreen = 1 / 3; // Papildus papīrs

            // Base cost
            let totalCost = cardboardCostPerScreen + paperCost + glueCostPerScreen;

            // Add backing cost if needed
            if (backing === "yes") {
                totalCost += additionalPaperCostPerScreen;
            }

            document.getElementById("result").innerText = `Kopējās izmaksas: ${totalCost.toFixed(2)} €`;
        }
    </script>
</body>
</html>
